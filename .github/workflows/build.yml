name: Build Kivy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout проекта
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости Linux и Python
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git build-essential \
            openjdk-17-jdk unzip zip libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libsqlite3-dev libjpeg-dev libfreetype6-dev pkg-config wget curl
          pip install --upgrade pip
          pip install buildozer cython

      # 3. Инициализация buildozer.spec
      - name: Prepare buildozer.spec
        run: |
          buildozer init
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec

      # 4. Устанавливаем Android SDK command-line tools
      - name: Install Android SDK
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT
          cd $SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          # Распаковывается в 'cmdline-tools'. Buildozer ищет в 'tools'.
          mv cmdline-tools tools
          rm cmdline-tools.zip

      # 5. Устанавливаем переменные окружения и принимаем лицензии
      - name: Set up Android SDK environment and accept licenses
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV
          
          # Add SDK tools to path for this step and subsequent steps
          echo "$SDK_ROOT/tools/bin" >> $GITHUB_PATH
          export PATH=$SDK_ROOT/tools/bin:$PATH
          
          # Accept licenses
          yes | sdkmanager --licenses

      # 6. Обновляем python-for-android
      - name: Clone latest python-for-android
        run: |
          rm -rf .buildozer/android/platform/python-for-android
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      # 7. Сборка APK
      - name: Build APK
        run: |
          buildozer android debug

      # 8. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
