name: Build Kivy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout проекта
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости (Java 11 и 32-битные библиотеки)
      - name: Install dependencies
        run: |
          sudo apt update
          # Устанавливаем 32-битные библиотеки и OpenJDK 11 вместо 17
          sudo apt install -y python3 python3-pip git build-essential \
            openjdk-11-jdk unzip zip libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libsqlite3-dev libjpeg-dev libfreetype6-dev pkg-config wget curl \
            lib32stdc++6 lib32z1
          pip install --upgrade pip
          pip install buildozer cython

      # 3. Инициализация buildozer.spec
      - name: Prepare buildozer.spec
        run: |
          buildozer init
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec

      # 4. Устанавливаем Android SDK
      - name: Install Android SDK
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT
          cd $SDK_ROOT

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip

          # Создаем требуемую структуру директорий: <sdk>/cmdline-tools/latest
          mv cmdline-tools temp-tools
          mkdir cmdline-tools
          mv temp-tools cmdline-tools/latest

          # Добавляем пути SDK в окружение для СЛЕДУЮЩИХ шагов
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV

      # 5. Принимаем лицензии, устанавливаем компоненты и создаем символическую ссылку
      - name: Accept licenses and create symlink
        run: |
          # Принимаем лицензии (sdkmanager теперь доступен в PATH)
          yes | sdkmanager --licenses
          
          # Устанавливаем необходимые компоненты SDK
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"

          # Создаем символическую ссылку для buildozer, чтобы он нашел инструменты
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest $ANDROID_SDK_ROOT/tools

      # 6. Обновляем python-for-android
      - name: Clone latest python-for-android
        run: |
          rm -rf .buildozer/android/platform/python-for-android
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      # 7. Сборка APK
      - name: Build APK
        run: |
          # Очищаем системные переменные Android, чтобы избежать конфликтов
          unset ANDROID_HOME || true
          unset ANDROID_NDK_HOME || true
          # Запускаем сборку с подробным логированием
          buildozer --log_level 2 android debug
        env:
          # Явно указываем путь к Java 11 для buildozer
          JAVA_HOME: /usr/lib/jvm/java-11-openjdk-amd64

      # 8. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
