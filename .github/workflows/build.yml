name: Build Kivy APK

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential python3 python3-pip git \
            openjdk-17-jdk unzip zip
          pip install buildozer cython

      - name: Build APK
        run: |
          buildozer init
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: apk
          path: bin/*.apk