name: Build Kivy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    # Используем более стабильную и проверенную версию Ubuntu
    runs-on: ubuntu-22.04

    steps:
      # 1. Checkout проекта
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости (Java 17 и фиксированная версия Cython)
      - name: Install dependencies
        run: |
          sudo apt update
          # Устанавливаем OpenJDK 17, так как этого требует Android Gradle Plugin
          sudo apt install -y python3 python3-pip git build-essential \
            openjdk-17-jdk unzip zip libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libsqlite3-dev libjpeg-dev libfreetype6-dev pkg-config wget curl \
            lib32stdc++6 lib32z1
          pip install --upgrade pip
          # Устанавливаем Cython версии < 3.0 для совместимости с jnius
          pip install buildozer 'cython<3.0'

      # 3. Инициализация buildozer.spec и настройка сборки
      - name: Prepare buildozer.spec and configure build
        run: |
          buildozer init
          # Добавляем kivy в зависимости
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec
          # Явно указываем архитектуры для сборки
          sed -i 's/#android.arch = armeabi-v7a/android.arch = armeabi-v7a,arm64-v8a/g' buildozer.spec
          # Устанавливаем подробный уровень логирования
          sed -i 's/#log_level = 2/log_level = 2/g' buildozer.spec
          # Явно указываем рекомендуемую версию NDK
          sed -i 's/#android.ndk_version = r25b/android.ndk_version = r25b/g' buildozer.spec
          # Добавляем необходимые разрешения для сети
          sed -i 's/#android.permissions = INTERNET/android.permissions = INTERNET,ACCESS_NETWORK_STATE/g' buildozer.spec
          # Явно указываем версию Build Tools
          echo "android.build_tools_version = 31.0.0" >> buildozer.spec

      # 4. Устанавливаем Android SDK
      - name: Install Android SDK
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT
          cd $SDK_ROOT

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip

          # Создаем требуемую структуру директорий: <sdk>/cmdline-tools/latest
          mv cmdline-tools temp-tools
          mkdir cmdline-tools
          mv temp-tools cmdline-tools/

          # Добавляем пути SDK в окружение для СЛЕДУЮЩИХ шагов
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV

      # 5. Принимаем лицензии, устанавливаем компоненты и создаем символическую ссылку
      - name: Accept licenses and create symlink
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0"
          ln -s $ANDROID_SDK_ROOT/cmdline-tools/latest $ANDROID_SDK_ROOT/tools

      # 6. Сборка APK
      - name: Build APK
        run: |
          # Очищаем системные переменные Android, чтобы избежать конфликтов
          unset ANDROID_HOME || true
          unset ANDROID_NDK_HOME || true
          # Запускаем сборку (вся конфигурация в buildozer.spec)
          buildozer android debug
        env:
          # Явно указываем путь к Java 17 для Gradle
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # 7. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
