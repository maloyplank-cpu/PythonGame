name: Build Kivy APK

on:
  push:
    branches: ["master"]  # твоя ветка

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Скачиваем код проекта
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости Linux и Python
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git build-essential \
            openjdk-17-jdk unzip zip libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libncurses5 libncurses5-dev libncursesw5 libncursesw5-dev \
            libsqlite3-dev libsqlite3-0 libjpeg-dev libfreetype6-dev pkg-config
          pip install --upgrade pip
          pip install buildozer cython

      # 3. Инициализируем buildozer и настраиваем requirements
      - name: Prepare buildozer.spec
        run: |
          buildozer init
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec

      # 4. Принимаем лицензии Android SDK
      - name: Accept Android SDK licenses
        run: |
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true

      # 5. Сборка APK
      - name: Build APK
        run: |
          buildozer android debug

      # 6. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk