name: Build Kivy APK

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout проекта
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Устанавливаем зависимости Linux и Python
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git build-essential \
            openjdk-17-jdk unzip zip libffi-dev libssl-dev liblzma-dev zlib1g-dev \
            libsqlite3-dev libjpeg-dev libfreetype6-dev pkg-config wget curl
          pip install --upgrade pip
          pip install buildozer cython

      # 3. Инициализация buildozer.spec
      - name: Prepare buildozer.spec
        run: |
          buildozer init
          sed -i 's/requirements = python3/requirements = python3,kivy/g' buildozer.spec

      # 4. Устанавливаем и настраиваем Android SDK
      - name: Install and set up Android SDK
        run: |
          # Определяем корень SDK и создаем директорию
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT
          echo "ANDROID_SDK_ROOT=$SDK_ROOT" >> $GITHUB_ENV

          # Скачиваем и размещаем command-line tools в правильной структуре
          cd $SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          rm cmdline-tools.zip
          mv cmdline-tools latest
          mkdir cmdline-tools
          mv latest cmdline-tools/
          
          # Добавляем инструменты SDK в PATH для текущего и последующих шагов
          echo "$SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$SDK_ROOT/platform-tools" >> $GITHUB_PATH
          
          # Принимаем лицензии и устанавливаем необходимые компоненты
          yes | sdkmanager --licenses --sdk_root=$SDK_ROOT
          sdkmanager "platform-tools" "platforms;android-31" "build-tools;31.0.0" --sdk_root=$SDK_ROOT

          # Создаем символическую ссылку, чтобы buildozer нашел инструменты
          ln -s $SDK_ROOT/cmdline-tools/latest $SDK_ROOT/tools

      # 5. Обновляем python-for-android
      - name: Clone latest python-for-android
        run: |
          rm -rf .buildozer/android/platform/python-for-android
          git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      # 6. Сборка APK
      - name: Build APK
        run: |
          buildozer android debug

      # 7. Загружаем APK как артефакт
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
